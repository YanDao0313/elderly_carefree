appId: com.elderly.shield
productName: 银发无忧
copyright: Copyright © 2025 Kris Yan
directories:
    output: dist
    buildResources: resources
files:
    - from: .
      filter:
          - package.json
          - app
          - "!.env.development"
          - "!.env.development.example"
          - "!.env.production.example"
    - from: .
      filter:
          - ".env.production"
      when: "production"

extraResources:
    - from: .env.production
      to: .env.production
      filter:
          - ".env.production"
      when: "production"

publish: null
